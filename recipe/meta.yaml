{% set name = "prison" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/prison-{{ version }}.tar.gz
  sha256: d369a482b79b69b949d5bad0c7370b8dce31b6c9e8b147798ba5630f27346f16

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.3
    - pip
  run:
    - python >=3.3
    - six

test:
  imports:
    - prison
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/betodealmeida/python-rison
  summary: Rison encoder/decoder
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xylar
